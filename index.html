<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Times Music League Data</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ðŸ¥¾ Hard Times Music League Data</h1>
    <div class="subtitle">A collection of submissions from the Hard Times Music League</div>
    
    <div id="top-artists">
        <h2>Top 50 Most Submitted Artists</h2>
        <table id="artists-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Artist</th>
                    <th>Submissions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="tables-container"></div>

    <script>
        const csvFiles = ['csv/submissions1.csv', 'csv/submissions2.csv', 'csv/submissions3.csv', 'csv/submissions4.csv', 'csv/submissions5.csv', 'csv/submissions6.csv', 'csv/submissions7.csv', 'csv/submissions8.csv', 'csv/submissions9.csv', 'csv/submissions10.csv', 'csv/submissions11.csv', 'csv/submissions12.csv', 'csv/submissions13.csv', 'csv/submissions14.csv', 'csv/submissions15.csv', 'csv/submissions16.csv', 'csv/submissions17.csv', 'csv/submissions18.csv', 'csv/submissions19.csv'];

        function parseCSVLine(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let char of text) {
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        async function loadCSV(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim());
                return { lines, filename };
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
                return null;
            }
        }

        function parseCSVRow(row) {
            try {
                const columns = parseCSVLine(row);
                return {
                    spotifyUri: columns[0] || '',
                    title: columns[1] || '',
                    album: columns[2] || '',
                    artist: columns[3] || '',
                    submitterId: columns[4] || '',
                    created: columns[5] || '',
                    comment: columns[6] || '',
                    roundId: columns[7] || '',
                    visible: columns[8] || ''
                };
            } catch (error) {
                console.error('Error parsing row:', row, error);
                return null;
            }
        }

        async function init() {
            const allData = await Promise.all(csvFiles.map(loadCSV));
            const tablesContainer = document.getElementById('tables-container');
            
            // Calculate top artists
            const artistCounts = new Map();
            allData.forEach(data => {
                if (!data || !data.lines) return;
                
                data.lines.slice(1).forEach(line => {
                    const parsed = parseCSVRow(line);
                    if (!parsed || !parsed.artist) return;
                    
                    const artist = parsed.artist.trim();
                    artistCounts.set(artist, (artistCounts.get(artist) || 0) + 1);
                });
            });

            // Sort artists by submission count
            const sortedArtists = Array.from(artistCounts.entries())
                .sort((a, b) => b[1] - a[1])
                .slice(0, 50);

            // Populate top artists table
            const artistsTable = document.getElementById('artists-table').getElementsByTagName('tbody')[0];
            sortedArtists.forEach((artist, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${artist[0]}</td>
                    <td>${artist[1]}</td>
                `;
                artistsTable.appendChild(tr);
            });

            // Create tables for each CSV file
            allData.forEach(data => {
                if (!data || !data.lines) return;
                
                const table = document.createElement('table');
                
                // Extract round number from filename
                const roundNumber = data.filename.match(/submissions(\d+)\.csv/)[1];
                
                // Create caption with main title and subtitle
                const caption = document.createElement('caption');
                caption.innerHTML = `
                    <div class="caption-title">Songs from Round ${roundNumber}</div>
                    <div class="caption-subtitle">${data.filename}</div>
                `;
                table.appendChild(caption);
                
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>Song</th>
                        <th>Artist</th>
                        <th>Round ID</th>
                    </tr>
                `;
                table.appendChild(thead);
                
                const tbody = document.createElement('tbody');
                data.lines.slice(1).forEach(line => {
                    if (!line.trim()) return;
                    const parsed = parseCSVRow(line);
                    if (!parsed) return;
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${parsed.title}</td>
                        <td>${parsed.artist}</td>
                        <td>${parsed.roundId}</td>
                    `;
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                
                tablesContainer.appendChild(table);
            });
        }

        init();
    </script>
</body>
</html>
