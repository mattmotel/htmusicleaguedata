# Dashboard Configuration
title: "Test Dashboard"
description: "A data dashboard for test-dashboard"

# Data Source
dataSource: "./public/data/"

# Theme
theme:
  primary: "blue-400"
  background: "gray-900"
  accent: "green-400"
  text: "white"
  cards: "gray-800"
  borders: "gray-700"

# Navigation
navigation:
  - label: "Overview"
    href: "/"
    icon: "BarChart3"
  - label: "All Data"
    href: "/submissions"
    icon: "List"
  - label: "Categories"
    href: "/artists"
    icon: "Mic"
  - label: "Items"
    href: "/albums"
    icon: "Disc3"
  - label: "Groups"
    href: "/seasons"
    icon: "Calendar"
  - label: "Search"
    href: "/search"
    icon: "Search"

# Views Configuration
views:
  overview:
    stats:
      - field: "totalSubmissions"
        label: "Total Items"
        color: "blue-400"
      - field: "uniqueArtists"
        label: "Unique Categories"
        color: "green-400"
      - field: "uniqueAlbums"
        label: "Unique Items"
        color: "purple-400"
      - field: "uniqueRounds"
        label: "Groups"
        color: "orange-400"
    recentItems:
      - field: "submissions"
        limit: 10
        sortBy: "created"
        sortOrder: "desc"

  submissions:
    title: "All Data"
    description: "All data items"
    groupBy: "season"
    sortBy: "roundNumber"
    columns:
      - field: "title"
        label: "Name"
        sortable: true
      - field: "artist"
        label: "Category"
        sortable: true
      - field: "album"
        label: "Subcategory"
        sortable: true
      - field: "roundName"
        label: "Group"
        sortable: true
      - field: "submitterName"
        label: "Source"
        sortable: true
      - field: "spotifyUri"
        label: "Link"
        type: "link"

  artists:
    title: "Top Categories"
    description: "Most common categories"
    limit: 100
    columns:
      - field: "rank"
        label: "Rank"
      - field: "name"
        label: "Category"
        icon: "Mic"
      - field: "count"
        label: "Count"

  albums:
    title: "Top Items"
    description: "Most common items"
    limit: 50
    columns:
      - field: "rank"
        label: "Rank"
      - field: "name"
        label: "Item"
        icon: "Disc3"
      - field: "count"
        label: "Count"

  seasons:
    title: "Groups Overview"
    description: "Statistics for all groups"
    columns:
      - field: "season"
        label: "Group"
      - field: "totalSubmissions"
        label: "Items"
      - field: "uniqueArtists"
        label: "Categories"
      - field: "uniqueAlbums"
        label: "Subcategories"
      - field: "uniqueRounds"
        label: "Subgroups"
      - field: "usersPerRound"
        label: "Sources per Subgroup"
        color: "orange-400"

  search:
    title: "Search Data"
    description: "Search through all data"
    searchFields: ["title", "artist", "album", "submitterName"]
    resultsColumns:
      - field: "title"
        label: "Name"
      - field: "artist"
        label: "Category"
      - field: "album"
        label: "Subcategory"
      - field: "season"
        label: "Group"
      - field: "submitterName"
        label: "Source"
      - field: "spotifyUri"
        label: "Link"
        type: "link"
