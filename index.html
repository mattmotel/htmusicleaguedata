<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music League Songs</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Music League Submissions</h1>
    
    <div id="top-artists">
        <h2>Top 50 Most Submitted Artists</h2>
        <table id="artists-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Artist</th>
                    <th>Submissions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="tables-container"></div>

    <script>
        const csvFiles = ['csv/submissions1.csv', 'csv/submissions2.csv', 'csv/submissions3.csv', 'csv/submissions4.csv', 'csv/submissions5.csv', 'csv/submissions6.csv', 'csv/submissions7.csv', 'csv/submissions8.csv', 'csv/submissions9.csv', 'csv/submissions10.csv', 'csv/submissions11.csv', 'csv/submissions12.csv', 'csv/submissions13.csv', 'csv/submissions14.csv', 'csv/submissions15.csv', 'csv/submissions16.csv', 'csv/submissions17.csv', 'csv/submissions18.csv', 'csv/submissions19.csv'];

        function parseCSVLine(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let char of text) {
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        async function loadCSV(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                // Split by newlines and filter out empty lines
                const lines = text.split('\n').filter(line => line.trim());
                return { lines, filename };
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
                return null;
            }
        }

        function parseCSVRow(row) {
            try {
                const columns = parseCSVLine(row);
                return {
                    spotifyUri: columns[0] || '',
                    title: columns[1] || '',
                    album: columns[2] || '',
                    artist: columns[3] || '',
                    submitterId: columns[4] || '',
                    created: columns[5] || '',
                    comment: columns[6] || '',
                    roundId: columns[7] || '',
                    visible: columns[8] || ''
                };
            } catch (error) {
                console.error('Error parsing row:', row, error);
                return null;
            }
        }

        async function init() {
            const allData = await Promise.all(csvFiles.map(loadCSV));
            const tablesContainer = document.getElementById('tables-container');
            
            allData.forEach(data => {
                if (!data || !data.lines) return;
                
                const table = document.createElement('table');
                const caption = document.createElement('caption');
                caption.textContent = `Songs from ${data.filename}`;
                table.appendChild(caption);
                
                // Create table header
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>Song</th>
                        <th>Artist</th>
                        <th>Round ID</th>
                    </tr>
                `;
                table.appendChild(thead);
                
                // Create table body
                const tbody = document.createElement('tbody');
                // Skip header row and process all other rows
                data.lines.slice(1).forEach(line => {
                    if (!line.trim()) return; // Skip empty lines
                    const parsed = parseCSVRow(line);
                    if (!parsed) return;
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${parsed.title}</td>
                        <td>${parsed.artist}</td>
                        <td>${parsed.roundId}</td>
                    `;
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                
                tablesContainer.appendChild(table);
            });
        }

        init();
    </script>
</body>
</html>
